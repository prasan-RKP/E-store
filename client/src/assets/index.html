      let store = {};
      let duplicate = null;

      function duplicateOccur(arr) {
        let temp
        for (let i = 0; i < arr.length; i++) {
           temp = arr[i];

          store[temp] = (store[temp] || 0) + 1;

          if(store[temp] > 1){
            duplicate = temp;
          }
        }
